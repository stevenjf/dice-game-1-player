<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game 1 Player</title>
    <link rel="stylesheet" href="Dice-Game-1.css">
</head>
<body>
    <div id="wrapper">
        <div id="innerWrapper">
            <div id="player1">
                <p>Player 1</p>
            </div>
            <div id="score">
                <p>0</p>
            </div>
            <div id="dice">
                <p><img id="one" src="./images/Dice-1.png.png"></img>

                    <img id="two" src="/images/Dice-2.png.png"></img>

                    <img id="three" src="/images/Dice-3.png.png"></img>

                    <img id="four" src="/images/Dice-4.png.png"></img>

                    <img id="five" src="/images/Dice-5.png.png"></img>

                    <img id="six" src="/images/Dice-6.png.png"></img>

                    <img id="winner" width="100" src="./images/winner-icegif-3.gif"></img>

                    <img id="arrow" width="100" src="./images/roll the dice gif.gif"></img>
                </p>
            </div>
            <div id="rollButton">
                <p>Roll</p>
            </div>
            <div id="resetBtn">
                <p>Start again</p>
        </div>
    </div>
    <script src="Dice-Game-1.js"></script>
</body>
</html>
